<!DOCTYPE html>
<html>
    <head>
        <title>MyFavorites.com</title>
        <link rel="stylesheet" href="designwebsite.css">
         <!--Uploading the Open Sans font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--header container-->
        <div class="header">
            <p class="header-text">
                My Favorites
            </p>
         <!--creating buttons in the header section-->
         <a href="introductorypage.html"> <button class="button-main">Main</button></a>
         <a href="videopage.html"> <button class="button-video">Video</button></a>
         <a href="interactivepage.html"> <button class="button-interact">Create!</button></a>
         <a href="behindthescenes.html"> <button class="button-bts">Behind the scenes</button></a>
        </div>
        <!--body container-->
        <div class="body_1">
            <p style="font-size:26px; text-align:center; margin-top:60px;">Create your own cereal bowl by choosing your preference</p>
            <!--creating divs for organized grid of different choices-->
            <div class="choice-div">
                <p style="font-size:22px; text-align:center;color:rgb(234, 144, 122); margin-bottom:10px;">Choose your size</p>
                <img id="size-img" src="IMG_3995.JPG" style="width:100%">
                <button id="theButton2" onclick="pictureChange()">Big</button>
                <button id="theButton1" onclick="pictureRechange()">Small</button>
            </div>

            <div class="choice-div2">
                <p style="font-size:22px; text-align:center;color:rgb(234, 144, 122); margin-bottom:10px;">Choose your tool</p>
                <img id="size-img1" src="IMG_4005.JPG" style="width:100%">
                <button id="theButton3" onclick="pictureChange1()">Spoon</button>
                <button id="theButton4" onclick="pictureRechange1()">Fork</button>
            </div>

            <div class="choice-div3">
                <p style="font-size:22px; text-align:center;color:rgb(234, 144, 122); margin-bottom:10px;">Choose your bowl</p>
                <img id="size-img2" src="IMG_4000.JPG" style="width:100%">
                <button id="theButton7" onclick="pictureChange2()">Dotted</button>
                <button id="theButton6" onclick="pictureRechange2()">Gray</button>
                <button id="theButton5" onclick="pictureRechange2()">Pink</button>
            </div>

            <div class="choice-div4">
                <p style="font-size:22px; text-align:center;color:rgb(234, 144, 122); margin-bottom:10px;">Choose your base</p>
                <img id="size-img3" src="IMG_4011.JPG" style="width:100%">
                <button id="theButton8" onclick="pictureChange3()">Yogurt</button>
                <button id="theButton9" onclick="pictureRechange3()">Water</button>
                <button id="theButton10" onclick="pictureRechange3()">Milk</button>
            </div>

            <p style="font-size:26px; text-align:center; margin-top:900px;">Wow, what a great combo!</p>
             <!--The final photo-->
             <div class="final">
                <img id="final-image" style="width:100%" src="IMG_4013.JPG">
                <button id="theButton11">Eat me</button>
                <button id="theButton12">Want more?</button>

             </div>

        </div>
        <!--footer container-->
        <div class="footer">
            <p class="footer-text">Thank you for visiting this website. We would really appreciate if you leave feedback on Instagram @tdomiris</p
        </div>



        <script src="animation.js"> </script>
    </body>
</html>
